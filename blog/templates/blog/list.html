{% extends "base.html" %}
{% load static %}
{% block content %}


    <div class="content">
        <div class="karaibs">
            <h3>Inspiracje</h3>
        </div>
        <div class="content-bottom">
            <div class="content_center">
                <h3>Podróżnicze inspiracje:</h3>
                <div class="posts">
                    {% for post in posts %}
                    <a href="{% url 'blog:post_detail' post.id %}">
                        <div class="post">
                            <div class="image"><img src='{{ post.image.url }}' alt=""></div>
                            <section>
                                <div class="title"><p>{{ post.title }}</p></div>
                                <div class="body"><p>{{ post.short_description }}</p></div>
                                <div class="info"><p>{{ post.created }} {{ post.owner }}</p></div>
                            </section>
                        </div>
                    </a>
                {% endfor %}
                </div>
            </div>
            <div class="content-right">
                <h3>Inspirujące miejsca</h3>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.linkedin.com/in/sebastian-jadczak-b74a40182">&copy; Sebastian Jadczak</a>
    </div>
{% endblock %}
